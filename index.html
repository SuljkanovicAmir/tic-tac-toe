<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/icons8-tic-tac-toe-32.png">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="tic-tac">Tic-Tac-Toe <img src="tic-tac-toe_39453.png"></div>
    <div class="input-div">
            <form>
                <label>Player 1(X):</label>
                <input  class="player1" type="text" value="" placeholder="Player 1"> 
                <label>Player 2(O):</label>
                <input class="player2" type="text" value="" placeholder="Player 2">
                <input class="button add-button" type="submit">
            </form>
    <div class="footer">Amir SuljkanoviÄ‡ - <a target="_blank" href="https://github.com/SuljkanovicAmir"><img src="gith.png"></a></div>  
    </div>
    <div class="title-message"></div>
    <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <div class="result hide">
        <div class="result-message show"></div>
        <button class="rst-btn">Restart <img src="icons8-restart.svg"></button>
    </div>
</body>
</html>
